<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="imgage/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <!-- <title>Frontend Mentor | Order summary card</title> -->
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>


  <section class="order">

      <img src="./img/illustration-hero.svg" alt="">

    <div class="order-summary">
      <h1>Order Summary</h1>

      <p class="placed">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div class="change-plan">
        <div class="cp-inner">
          <img src="./img/icon-music.svg" alt="music" >
          <div class="plan">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a href="#">Change</a>
      </div>
  
      <div class="buttons">
        <button id="color">Proceed to Payment</button>
        <button id="clear">Cancel Order</button>
      </div>
    </div>
    
  </section>
